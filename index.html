<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Styles -->
    <link rel="stylesheet" href="/OUT/assets/css/styles.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="/out/assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- Title -->
    <title>Order Summary Component</title>
  </head>
  <body>
    <main>
      <img
        class="enjoy-music-picture"
        src="/OUT/assets/images/illustration-hero.svg"
        alt="enjoy-music"
      />
      <section>
        <h1 class="heading">Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="price-card">
          <img
            src="/out/assets/images/icon-music.svg"
            alt="music-icon"
            class="icon"
            style="width: 4rem"
          />
          <div class="price-component">
            <h2 class="time-heading">Annual Plan</h2>
            <p class="price">$59.99/year</p>
          </div>
          <p class="change-option">Change</p>
        </div>
        <a href="#" class="btn proceed-btn">Proceed to Payment</a>
        <a href="#" class="btn cancel-btn">Cancel Order</a>
      </section>
    </main>
  </body>
</html>
